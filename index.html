<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breast Cancer Awareness</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f3f8;
    }
    header {
      background-color: #ff6699;
      padding: 20px;
      color: white;
      font-size: 2em;
    }
    section {
      margin: 20px;
    }
    .quiz-container, .game-container, .review-container {
      display: none;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff6699;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3366;
    }
    canvas {
      border: 2px solid black;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>Breast Cancer Awareness</header>

  <section>
    <button onclick="showQuiz()">Take the Quiz</button>
    <button onclick="startGame()">Play the Game</button>
  </section>

  <!-- Quiz Section -->
  <div class="quiz-container" id="quiz-container">
    <h2>Quiz on Breast Cancer Awareness</h2>
    <p id="question"></p>
    <button id="true-btn" onclick="checkAnswer(true)">True</button>
    <button id="false-btn" onclick="checkAnswer(false)">False</button>
    <p id="feedback"></p>
  </div>

  <!-- Review Section -->
  <div class="review-container" id="review-container">
    <h2>Review Your Answers</h2>
    <div id="review-content"></div>
  </div>

  <!-- Game Section -->
  <div class="game-container" id="game-container">
    <h2>Collect the Ribbons!</h2>
    <p id="timer">Time: 20</p>
    <p id="game-score">Score: 0</p>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
  </div>

  <script>
    // Quiz Logic
    const questions = [
      { 
        question: "Breast cancer only affects women.", 
        answer: false, 
        explanation: "Men can also develop breast cancer, though it's less common." 
      },
      { 
        question: "Early detection improves survival rates.", 
        answer: true, 
        explanation: "Screening and early detection significantly increase survival rates." 
      },
      { 
        question: "A healthy diet can reduce cancer risk.", 
        answer: true, 
        explanation: "A balanced diet lowers cancer risk and promotes overall health." 
      },
      { 
        question: "Men cannot get breast cancer.", 
        answer: false, 
        explanation: "Although rare, men can develop breast cancer." 
      },
      { 
        question: "Family history increases cancer risk.", 
        answer: true, 
        explanation: "A family history of breast cancer is a known risk factor." 
      },
      { 
        question: "Exercise can lower the risk of cancer.", 
        answer: true, 
        explanation: "Regular physical activity has been linked to lower cancer risk." 
      },
      { 
        question: "Only older people get breast cancer.", 
        answer: false, 
        explanation: "Breast cancer can develop at any age, though risk increases with age." 
      },
      { 
        question: "Regular screenings help in early detection.", 
        answer: true, 
        explanation: "Screenings like mammograms detect cancer early, improving outcomes." 
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];

    function showQuiz() {
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('game-container').style.display = 'none';
      document.getElementById('review-container').style.display = 'none';
      displayQuestion();
    }

    function displayQuestion() {
      if (currentQuestion < questions.length) {
        document.getElementById('question').textContent = questions[currentQuestion].question;
        document.getElementById('feedback').textContent = "";
        document.getElementById('true-btn').style.display = 'inline-block';
        document.getElementById('false-btn').style.display = 'inline-block';
      } else {
        showReview();
      }
    }

    function checkAnswer(answer) {
      if (questions[currentQuestion].answer === answer) {
        score++;
        document.getElementById('feedback').textContent = "Correct!";
      } else {
        document.getElementById('feedback').textContent = "Wrong!";
        incorrectAnswers.push(questions[currentQuestion]);
      }
      currentQuestion++;
      setTimeout(displayQuestion, 1000); // Show next question after 1 second
    }

    function showReview() {
      document.getElementById('quiz-container').style.display = 'none';
      const reviewContent = document.getElementById('review-content');
      reviewContent.innerHTML = `<p>Your score: ${score}/${questions.length}</p>`;

      if (incorrectAnswers.length > 0) {
        reviewContent.innerHTML += "<h3>Incorrect Answers:</h3>";
        incorrectAnswers.forEach(item => {
          reviewContent.innerHTML += `<p><strong>Question:</strong> ${item.question}<br><strong>Explanation:</strong> ${item.explanation}</p>`;
        });
      } else {
        reviewContent.innerHTML += "<p>Well done! You got everything correct!</p>";
      }

      document.getElementById('review-container').style.display = 'block';
    }

    // Game Logic
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let gameScore = 0;
    let timer = 10;
    let gameInterval;

    function startGame() {
      document.getElementById('game-container').style.display = 'block';
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('review-container').style.display = 'none';
      gameScore = 0;
      timer = 10;
      document.getElementById('game-score').textContent = `Score: ${gameScore}`;
      document.getElementById('timer').textContent = `Time: ${timer}`;
      gameInterval = setInterval(updateGame, 1000);
      spawnRibbon();
    }

    function updateGame() {
      timer--;
      document.getElementById('timer').textContent = `Time: ${timer}`;
      if (timer <= 0) {
        clearInterval(gameInterval);
        alert(`Time's up! Your final score is ${gameScore}.`);
      }
    }

    function spawnRibbon() {
      const x = Math.random() * (canvas.width - 30);
      const y = Math.random() * (canvas.height - 30);

      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous ribbon
      const ribbonImage = new Image();
      ribbonImage.src = 'ribbon.png'; // Ensure 'ribbon.png' is uploaded in your repo

      ribbonImage.onload = function () {
        ctx.drawImage(ribbonImage, x, y, 30, 30);
      };

      canvas.onclick = function (event) {
        const rect = canvas.getBoundingClientRect();
        const clickX = event.clientX - rect.left;
        const clickY = event.clientY - rect.top;

        if (clickX >= x && clickX <= x + 30 && clickY >= y && clickY <= y + 30) {
          gameScore++;
          document.getElementById('game-score').textContent = `Score: ${gameScore}`;
          spawnRibbon(); // Respawn ribbon after click
        }
      };
    }
  </script>

</body>
</html>
